<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="/WEB-INF/templates/common/admin.xhtml">
        <ui:define name="title">Cargo Administration</ui:define>
        <ui:define name="header">
            <style type="text/css">
                td {
                    align: left;
                }
            </style>
        </ui:define>
        <ui:define name="content">
            <h:form id="registrationForm">
                <div class="row">
                    <div class="small-12 columns">
                        <div id="container" class="panel">
                            <div class="row">
                                <div class="small-3">
                                    <div class="row">
                                        <div class="small-3 columns left">
                                            <label for="Origin" class="label">Book New Cargo</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <h:messages style="padding-left: 20px; color: red; list-style-type: none" />
                            </div>
                            <div class="row">
                                <div class="small-12">
                                    <div class="row">
                                        <div class="small-4 columns">
                                            <label for="Origin" class="right">Origin</label>
                                        </div>
                                        <div class="small-5 left columns">
                                            <h:selectOneMenu value="#{registration.originUnlocode}"
                                                             p:autofocus="true">
                                                <f:selectItems value="#{registration.locations}" var="location"
                                                               itemLabel="#{location.name}" itemValue="#{location.unLocode}" />
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="small-12">
                                    <div class="row">
                                        <div class="small-4 columns">
                                            <label for="Origin" class="right">Destination</label>
                                        </div>
                                        <div class="small-5 left columns">
                                            <h:selectOneMenu value="#{registration.destinationUnlocode}">
                                                <f:selectItems value="#{registration.locations}" var="location"
                                                               itemLabel="#{location.name}" itemValue="#{location.unLocode}" />
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="small-12">
                                    <div class="row">
                                        <div class="small-4 columns">
                                            <label for="Arrival Deadline" class="right inline">Arrival Deadline</label>
                                        </div>
                                        <div class="small-5 left columns">
                                            <!-- TODO Better min, max and placeholder -->
                                            <input type="date"
                                                   jsf:value="#{registration.arrivalDeadline}"
                                                   size="10"
                                                   maxlength="10"
                                                   placeholder="yyyy-MM-dd"
                                                   required="true" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="small-12">
                                    <div class="row">
                                        <div class="small-7 columns right">
                                            <h:commandButton value="Book" class="round alert tiny button" action="#{registration.register}" />
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
